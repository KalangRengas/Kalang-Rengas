<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/x-icon" href="KR.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalang Rengas CBT</title>

  <!-- Font League Spartan -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'League Spartan', sans-serif;
      background-color: #ffffff;
      color: #222;
    }

    header {
      background-color: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      position: relative;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      height: 70px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #00679e;
      margin: 4px 0;
      border-radius: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #00679e;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    nav a:hover {
      background-color: #f0f8ff;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      color: #00679e;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #666;
      max-width: 600px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid #e0e0e0;
      margin-top: 60px;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav {
        width: 100%;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        display: none;
        margin-top: 15px;
      }

      nav ul.show {
        display: flex;
      }

      .logo {
        height: 80px;
      }

      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('show');
    }
  </script>
</head>
<body>

  <header>
    <div class="container">
      <img src="/KR.png" alt="Logo Kalang Rengas" class="logo" />
      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <ul id="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Tentang Kami</a></li>
          <li><a href="galery.html">Galeri</a></li>
          <li><a href="#">Pakej</a></li>
          <li><a href="#">Fasiliti</a></li>
          <li><a href="linkbio.html">Hubungi</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Selamat Datang ke Kalang Rengas</h1>
      <p>Our website is currently under construction. A beautiful story in the making!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kalang Rengas. sebuah komuniti, satu destinasi.</p>
  </footer>

</body>
</html>
