<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri | Kalang Rengas</title>
  <meta name="description" content="Kalang Rengas ialah komuniti pelancongan berasaskan masyarakat (CBT) di Hulu Terengganu.">
  <meta name="keywords" content="Kalang Rengas, CBT, Hulu Terengganu, eco tourism, gambar kalang rengas">
  <meta name="author" content="Kalang Rengas Community" />
  <link rel="shortcut icon" href="KR.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'League Spartan', sans-serif;
      background: #fff;
      color: #222;
      line-height: 1.6;
    }

    header {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { height: 60px; }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #00679e;
      margin: 4px 0;
      border-radius: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #00679e;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    nav a:hover {
      background: #f0f8ff;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .hero-text h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #00679e;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    .intro {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      padding: 0 20px;
    }

    .intro h2 {
      font-size: 32px;
      color: #00679e;
      margin-bottom: 15px;
    }

    .intro p {
      font-size: 18px;
      color: #444;
    }

    .slider-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 1000px;
      height: 250px;
      margin: 40px auto;
      border-radius: 12px;
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 250px;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .feature-box {
      flex: 1 1 200px;
      text-align: center;
    }

    .feature-box img {
      width: 50px;
      margin-bottom: 10px;
    }

    .feature-box p {
      font-size: 16px;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid #e0e0e0;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        display: none;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
        background: #fff;
        position: absolute;
        top: 75px;
        right: 20px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      nav ul.show {
        display: flex;
      }

      .hero-text h1 {
        font-size: 22px;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }

    let slideIndex = 0;
    function autoSlide() {
      const track = document.querySelector('.slider-track');
      const slides = document.querySelectorAll('.slide');
      slideIndex = (slideIndex + 1) % slides.length;
      track.style.transform = `translateX(-${slideIndex * 100}%)`;
    }
    setInterval(autoSlide, 3000);
  </script>
</head>

  <!-- Hero -->
  <section class="bg-[#00679e] text-white text-center py-10">
    <h1 class="text-4xl font-bold mb-2">Galeri Gambar</h1>
    <p class="text-lg">Merakam detik istimewa di Kalang Rengas</p>
  </section>

  <!-- Galeri Interaktif -->
  <section class="max-w-7xl mx-auto px-4 py-12">
    <div id="lightgallery" class="grid grid-cols-1 gap-4">
      <a href="./images/galeri1.jpeg" class="block"><img src="./images/galeri1.jpeg" alt="Galeri 1" class="w-full h-auto object-cover rounded" /></a>
      <a href="./images/galeri2.jpeg" class="block"><img src="./images/galeri2.jpeg" alt="Galeri 2" class="w-full h-auto object-cover rounded" /></a>
      <a href="./images/galeri3.jpeg" class="block"><img src="./images/galeri3.jpeg" alt="Galeri 3" class="w-full h-auto object-cover rounded" /></a>
      <a href="./images/galeri4.jpeg" class="block"><img src="./images/galeri4.jpeg" alt="Galeri 4" class="w-full h-auto object-cover rounded" /></a>
      <a href="./images/galeri5.jpeg" class="block"><img src="./images/galeri5.jpeg" alt="Galeri 5" class="w-full h-auto object-cover rounded" /></a>
      <a href="./images/galeri6.jpeg" class="block"><img src="./images/galeri6.jpeg" alt="Galeri 6" class="w-full h-auto object-cover rounded" /></a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 text-center py-6 mt-10 text-sm text-gray-500">
    Â© 2025 Kalang Rengas. Sebuah komuniti, satu destinasi.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

    lightGallery(document.getElementById('lightgallery'), {
      plugins: [lgZoom],
      speed: 300,
      zoom: true,
    });
  </script>

</body>
</html>
