<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Kalang Rengas</title>

    <!-- Favicon (logo tab) -->
    <link rel="icon" href="images/logo-kalangrengas.png" type="image/png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Google Font: League Spartan -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'League Spartan', sans-serif;
      }
    </style>

    <!-- Meta SEO -->
    <meta name="description" content="Galeri Kalang Rengas memaparkan keindahan aktiviti pelancongan berasaskan komuniti di Hulu Terengganu.">
    <meta name="keywords" content="Kalang Rengas, Galeri, pelancongan, Hulu Terengganu, komuniti, ekopelancongan">
    <meta name="author" content="Kalang Rengas Community" />
  </head>

  <body class="bg-white text-gray-900">

    <!-- Header Navigation -->
    <header class="bg-white text-[#00679e] sticky top-0 z-50 border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <img src="images/logo-kalangrengas.png" alt="Kalang Rengas Logo" class="h-12 w-auto">
        </div>
        <nav class="hidden md:flex space-x-6 text-sm font-semibold">
          <a href="index.html" class="hover:text-[#004e79]">Utama</a>
          <a href="about.html" class="hover:text-[#004e79]">Tentang Kami</a>
          <a href="galeri.html" class="text-[#00679e] underline">Galeri</a>
          <a href="pakej.html" class="hover:text-[#004e79]">Aktiviti</a>
          <a href="hubungi.html" class="hover:text-[#004e79]">Hubungi Kami</a>
        </nav>
        <button id="menuBtn" class="md:hidden focus:outline-none">
          <svg class="w-6 h-6 text-[#00679e]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <div id="mobileMenu" class="hidden md:hidden bg-white text-[#00679e] px-6 py-3 space-y-2 text-sm font-semibold">
        <a href="index.html" class="block">Utama</a>
        <a href="about.html" class="block">Tentang Kami</a>
        <a href="galeri.html" class="block underline">Galeri</a>
        <a href="aktiviti.html" class="block">Aktiviti</a>
        <a href="hubungi.html" class="block">Hubungi Kami</a>
      </div>
    </header>

    <!-- Swiper Carousel Section -->
    <section class="mt-6">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/galeri1.jpg" alt="Galeri 1" class="w-full h-[60vh] object-cover">
          </div>
          <div class="swiper-slide">
            <img src="images/galeri2.jpg" alt="Galeri 2" class="w-full h-[60vh] object-cover">
          </div>
          <div class="swiper-slide">
            <img src="images/galeri3.jpg" alt="Galeri 3" class="w-full h-[60vh] object-cover">
          </div>
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const menuBtn = document.getElementById('menuBtn');
      const mobileMenu = document.getElementById('mobileMenu');
      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      const swiper = new Swiper(".mySwiper", {
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        effect: "slide",
      });
    </script>
  </body>
</html>
