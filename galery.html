<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri - Kalang Rengas</title>
  <link rel="icon" href="./images/DPKR.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'League Spartan', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splide@4.1.3/dist/css/splide.min.css" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white text-[#00679e] sticky top-0 z-50 border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="flex items-center">
        <img src="./images/DPKR.png" alt="Logo Kalang Rengas" class="h-10 w-10 mr-2" />
        <span class="text-xl font-semibold">Kalang Rengas</span>
      </a>
      <button id="menu-toggle" class="md:hidden text-2xl">
        &#9776;
      </button>
      <nav id="menu" class="hidden md:flex space-x-6 text-base font-medium">
        <a href="index.html" class="hover:text-black">Home</a>
        <a href="tentang.html" class="hover:text-black">Tentang Kami</a>
        <a href="galery.html" class="text-black font-semibold">Galeri</a>
        <a href="aktiviti.html" class="hover:text-black">Aktiviti Pakej</a>
        <a href="fasiliti.html" class="hover:text-black">Fasiliti</a>
        <a href="hubungi.html" class="hover:text-black">Hubungi Kami</a>
      </nav>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 text-sm space-y-2">
      <a href="index.html" class="block">Home</a>
      <a href="tentang.html" class="block">Tentang Kami</a>
      <a href="galery.html" class="block font-semibold">Galeri</a>
      <a href="aktiviti.html" class="block">Aktiviti Pakej</a>
      <a href="fasiliti.html" class="block">Fasiliti</a>
      <a href="hubungi.html" class="block">Hubungi Kami</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-[#00679e] text-white text-center py-10">
    <h1 class="text-4xl font-bold mb-2">Galeri Gambar</h1>
    <p class="text-lg">Merakam detik istimewa di Kalang Rengas</p>
  </section>

  <!-- Carousel Gallery -->
  <section class="max-w-5xl mx-auto px-4 py-12">
    <div id="lightgallery">
      <div class="splide" id="gallery-carousel">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <a href="./images/galeri1.png" data-sub-html="<h4>Kenangan Aktiviti Air</h4>">
                <img src="./images/galeri1.png" class="rounded w-full max-h-[400px] object-cover" />
              </a>
            </li>
            <li class="splide__slide">
              <a href="./images/galeri2.png" data-sub-html="<h4>Mata dari Langit</h4>">
                <img src="./images/galeri2.png" class="rounded w-full max-h-[400px] object-cover" />
              </a>
            </li>
            <li class="splide__slide">
              <a href="./images/galeri3.png" data-sub-html="<h4>Tapak Perkhemahan yang Teduh</h4>">
                <img src="./images/galeri3.png" class="rounded w-full max-h-[400px] object-cover" />
              </a>
            </li>
            <li class="splide__slide">
              <a href="./images/galeri4.png" data-sub-html="<h4>Aktiviti di Kalang Rengas</h4>">
                <img src="./images/galeri4.png" class="rounded w-full max-h-[400px] object-cover" />
              </a>
            </li>
            <li class="splide__slide">
              <a href="./images/galeri5.png" data-sub-html="<h4>Pemandangan Menarik</h4>">
                <img src="./images/galeri5.png" class="rounded w-full max-h-[400px] object-cover" />
              </a>
            </li>
            <li class="splide__slide">
              <a href="./images/galeri6.png" data-sub-html="<h4>Suasana Malam</h4>">
                <img src="./images/galeri6.png" class="rounded w-full max-h-[400px] object-cover" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 text-center py-6 text-sm text-gray-500">
    Â© 2025 Kalang Rengas. Sebuah komuniti, satu destinasi.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/splide@4.1.3/dist/js/splide.min.js"></script>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    const splide = new Splide('#gallery-carousel', {
      type   : 'loop',
      perPage: 1,
      autoplay: true,
      interval: 4000,
      pauseOnHover: false,
      pauseOnFocus: false,
      arrows: false,
      pagination: true,
    });

    splide.mount();

    lightGallery(document.getElementById('lightgallery'), {
      selector: '.splide__slide a',
      plugins: [lgZoom, lgThumbnail],
      speed: 400,
      zoom: true,
      thumbnail: true,
      download: false
    });
  </script>

</body>
</html>
