<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri - Kalang Rengas</title>
  <link rel="icon" href="images/DPKR.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />
  <style>
    body { font-family: 'League Spartan', sans-serif; }
    .splide__slide img { height: 100%; object-fit: cover; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white text-[#00679e] sticky top-0 z-50 border-b border-gray-200">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="flex items-center">
        <img src="images/DPKR.png" alt="Logo Kalang Rengas" class="h-10 w-10 mr-2" />
        <span class="text-xl font-bold">Kalang Rengas</span>
      </a>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-black">Home</a>
        <a href="tentang.html" class="hover:text-black">Tentang Kami</a>
        <a href="galery.html" class="text-black font-bold underline">Galeri</a>
        <a href="aktiviti.html" class="hover:text-black">Aktiviti Pakej</a>
        <a href="fasiliti.html" class="hover:text-black">Fasiliti</a>
        <a href="hubungi.html" class="hover:text-black">Hubungi Kami</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-[#00679e] text-white text-center py-10">
    <h1 class="text-4xl font-bold mb-2">Galeri Gambar</h1>
    <p class="text-lg">Merakam detik istimewa di Kalang Rengas</p>
  </section>

  <!-- Gallery -->
  <section class="max-w-6xl mx-auto px-4 py-10">
    <div id="lightgallery">
      <div class="splide" id="gallery-carousel">
        <div class="splide__track">
          <ul class="splide__list">
            <!-- Gambar 1 -->
            <li class="splide__slide">
              <a href="images/galery1.png" data-sub-html="<h4>Kenangan Aktiviti Air</h4>">
                <img src="images/galery1.png" alt="Aktiviti Air" class="rounded-lg w-full" />
              </a>
            </li>
            <!-- Gambar 2 -->
            <li class="splide__slide">
              <a href="images/galery2.png" data-sub-html="<h4>Mata dari Langit</h4>">
                <img src="images/galery2.png" alt="Drone View" class="rounded-lg w-full" />
              </a>
            </li>
            <!-- Gambar 3 -->
            <li class="splide__slide">
              <a href="images/galery3.png" data-sub-html="<h4>Tapak Perkhemahan</h4>">
                <img src="images/galery3.png" alt="Camping Site" class="rounded-lg w-full" />
              </a>
            </li>
            <!-- Gambar 4 -->
            <li class="splide__slide">
              <a href="images/galery4.png" data-sub-html="<h4>Aktiviti di Kalang Rengas</h4>">
                <img src="images/galery4.png" alt="Aktiviti" class="rounded-lg w-full" />
              </a>
            </li>
            <!-- Gambar 5 -->
            <li class="splide__slide">
              <a href="images/galery5.png" data-sub-html="<h4>Pemandangan Menarik</h4>">
                <img src="images/galery5.png" alt="Pemandangan" class="rounded-lg w-full" />
              </a>
            </li>
            <!-- Gambar 6 -->
            <li class="splide__slide">
              <a href="images/galery6.png" data-sub-html="<h4>Suasana Malam</h4>">
                <img src="images/galery6.png" alt="Night View" class="rounded-lg w-full" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 text-center py-6 mt-10 text-sm text-gray-500">
    Â© 2025 Kalang Rengas. Let the locals craft your unforgettable experience.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Splide('#gallery-carousel', {
        type: 'loop',
        perPage: 2,
        gap: '1rem',
        autoplay: true,
        breakpoints: {
          768: { perPage: 1 }
        }
      }).mount();

      lightGallery(document.getElementById('lightgallery'), {
        selector: 'a',
        plugins: [lgThumbnail, lgZoom],
        speed: 400
      });
    });
  </script>

</body>
</html>
