<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri | Kalang Rengas</title>
  <meta name="description" content="Kalang Rengas ialah komuniti pelancongan berasaskan masyarakat (CBT) di Hulu Terengganu.">
  <meta name="keywords" content="Kalang Rengas, CBT, Hulu Terengganu, eco tourism">
  <meta name="author" content="Kalang Rengas Community" />
  <link rel="shortcut icon" href="KR.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'League Spartan', sans-serif;
      background-color: #fff;
      color: #222;
    }

    header {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { height: 60px; }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #00679e;
      margin: 4px 0;
      border-radius: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #00679e;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    nav a:hover {
      background: #f0f8ff;
    }

    .hero {
      text-align: center;
      background: #00679e;
      color: white;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
    }

    .gallery-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-grid a:hover img {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid #e0e0e0;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        gap: 10px;
        background: #fff;
        position: absolute;
        top: 75px;
        right: 20px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="KR.png" alt="Logo Kalang Rengas" class="logo" />
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <nav>
    <ul id="nav-links">
      <li><a href="index.html">Utama</a></li>
      <li><a href="about.html">Tentang Kami</a></li>
      <li><a href="galery.html">Galeri</a></li>
      <li><a href="pakej.html">Pakej</a></li>
      <li><a href="#">Fasiliti</a></li>
      <li><a href="linkbio.html">Hubungi</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Galeri Gambar</h1>
  <p>Merakam detik istimewa di Kalang Rengas</p>
</section>

<section class="gallery-container">
  <div id="lightgallery" class="gallery-grid">
    <a href="images/galery1.png" data-sub-html="Kenangan Aktiviti Air">
      <img src="images/galery1.png" alt="Aktiviti Air" />
    </a>
    <a href="images/galery2.png" data-sub-html="Mata dari Langit">
      <img src="images/galery2.png" alt="Drone View" />
    </a>
    <a href="images/galery3.png" data-sub-html="Tapak Perkhemahan">
      <img src="images/galery3.png" alt="Camping" />
    </a>
    <a href="images/galery4.png" data-sub-html="Aktiviti di Kalang Rengas">
      <img src="images/galery4.png" alt="Aktiviti" />
    </a>
    <a href="images/galery5.png" data-sub-html="Pemandangan Menarik">
      <img src="images/galery5.png" alt="View" />
    </a>
    <a href="images/galery6.png" data-sub-html="Suasana Malam">
      <img src="images/galery6.png" alt="Night" />
    </a>
  </div>
</section>

<footer>
  <p>&copy; 2025 Kalang Rengas. Sebuah komuniti, satu destinasi.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
<script>
  lightGallery(document.getElementById('lightgallery'), {
    selector: 'a',
    plugins: [lgThumbnail, lgZoom],
    speed: 400
  });

  function toggleMenu() {
    document.getElementById('nav-links').classList.toggle('show');
  }
</script>

</body>
</html>
