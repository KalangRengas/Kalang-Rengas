<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galery | Kalang Rengas</title>
  <meta name="description" content="Kalang Rengas ialah komuniti pelancongan berasaskan masyarakat (CBT) di Hulu Terengganu.">
  <meta name="keywords" content="Kalang Rengas, CBT, Hulu Terengganu, eco tourism">
  <meta name="author" content="Kalang Rengas Community" />
  <link rel="shortcut icon" href="KR.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'League Spartan', sans-serif;
      background: #fff;
      color: #222;
      line-height: 1.6;
    }

    header {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { height: 60px; }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #00679e;
      margin: 4px 0;
      border-radius: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #00679e;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    nav a:hover {
      background: #f0f8ff;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .hero-text h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #00679e;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    .intro {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      padding: 0 20px;
    }

    .intro h2 {
      font-size: 32px;
      color: #00679e;
      margin-bottom: 15px;
    }

    .intro p {
      font-size: 18px;
      color: #444;
    }

    .slider-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 1000px;
      height: 250px;
      margin: 40px auto;
      border-radius: 12px;
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 250px;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .feature-box {
      flex: 1 1 200px;
      text-align: center;
    }

    .feature-box img {
      width: 50px;
      margin-bottom: 10px;
    }

    .feature-box p {
      font-size: 16px;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid #e0e0e0;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        display: none;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
        background: #fff;
        position: absolute;
        top: 75px;
        right: 20px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      nav ul.show {
        display: flex;
      }

      .hero-text h1 {
        font-size: 22px;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }

    let slideIndex = 0;
    function autoSlide() {
      const track = document.querySelector('.slider-track');
      const slides = document.querySelectorAll('.slide');
      slideIndex = (slideIndex + 1) % slides.length;
      track.style.transform = `translateX(-${slideIndex * 100}%)`;
    }
    setInterval(autoSlide, 3000);
  </script>
</head>
<body>
  <header>
    <img src="KR.png" alt="Logo Kalang Rengas" class="logo" />
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Utama</a></li>
        <li><a href="about.html">Tentang Kami</a></li>
        <li><a href="galery.html">Galeri</a></li>
        <li><a href="pakej.html">Pakej</a></li>
        <li><a href="#">Fasiliti</a></li>
        <li><a href="linkbio.html">Hubungi</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="bg-[#00679e] text-white text-center py-10">
    <h1 class="text-4xl font-bold mb-2">Galeri Gambar</h1>
    <p class="text-lg">Merakam detik istimewa di Kalang Rengas</p>
  </section>

  <!-- Gallery -->
  <section class="max-w-6xl mx-auto px-4 py-10">
    <div id="lightgallery">
      <div class="splide" id="gallery-carousel">
        <div class="splide__track">
          <ul class="splide__list">
            <!-- Gambar 1 -->
            <li class="splide__slide">
              <a href="images/galery1.png" data-sub-html="<h4>Kenangan Aktiviti Air</h4>">
                <img src="images/galery1.png" alt="Aktiviti Air" class="rounded-lg w-full" />
              </a>
            </li>
            <!-- Gambar 2 -->
            <li class="splide__slide">
              <a href="images/galery2.png" data-sub-html="<h4>Mata dari Langit</h4>">
                <img src="images/galery2.png" alt="Drone View" class="rounded-lg w-full" />
              </a>
            </li>
            <!-- Gambar 3 -->
            <li class="splide__slide">
              <a href="images/galery3.png" data-sub-html="<h4>Tapak Perkhemahan</h4>">
                <img src="images/galery3.png" alt="Camping Site" class="rounded-lg w-full" />
              </a>
            </li>
            <!-- Gambar 4 -->
            <li class="splide__slide">
              <a href="images/galery4.png" data-sub-html="<h4>Aktiviti di Kalang Rengas</h4>">
                <img src="images/galery4.png" alt="Aktiviti" class="rounded-lg w-full" />
              </a>
            </li>
            <!-- Gambar 5 -->
            <li class="splide__slide">
              <a href="images/galery5.png" data-sub-html="<h4>Pemandangan Menarik</h4>">
                <img src="images/galery5.png" alt="Pemandangan" class="rounded-lg w-full" />
              </a>
            </li>
            <!-- Gambar 6 -->
            <li class="splide__slide">
              <a href="images/galery6.png" data-sub-html="<h4>Suasana Malam</h4>">
                <img src="images/galery6.png" alt="Night View" class="rounded-lg w-full" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

   <footer>
    <p>&copy; 2025 Kalang Rengas. Sebuah komuniti, satu destinasi.</p>
  </footer>
</body>
</html>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Splide('#gallery-carousel', {
        type: 'loop',
        perPage: 2,
        gap: '1rem',
        autoplay: true,
        breakpoints: {
          768: { perPage: 1 }
        }
      }).mount();

      lightGallery(document.getElementById('lightgallery'), {
        selector: 'a',
        plugins: [lgThumbnail, lgZoom],
        speed: 400
      });
    });
  </script>

</body>
</html>
