<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalang Rengas | Galeri</title>
  <meta name="description" content="Kalang Rengas ialah komuniti pelancongan berasaskan masyarakat (CBT) di Hulu Terengganu.">
  <meta name="keywords" content="Kalang Rengas, CBT, Hulu Terengganu, eco tourism">
  <meta name="author" content="Kalang Rengas Community" />
  <link rel="shortcut icon" href="KR.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splide@4.1.3/dist/css/splide.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />
  <style>
    body {
      font-family: 'League Spartan', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #222;
    }

    header {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { height: 60px; }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #00679e;
      margin: 4px 0;
      border-radius: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #00679e;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    nav a:hover {
      background: #f0f8ff;
    }

    @media (max-width: 768px) {
      .menu-toggle { display: flex; }

      nav ul {
        display: none;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
        background: #fff;
        position: absolute;
        top: 75px;
        right: 20px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      nav ul.show { display: flex; }
    }

    .hero-section {
      background-color: #00679e;
      color: #fff;
      text-align: center;
      padding: 50px 20px 30px;
    }

    .hero-section h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero-section p {
      font-size: 18px;
    }

    .gallery-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .splide__slide img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid #e0e0e0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="KR.png" alt="Logo Kalang Rengas" class="logo" />
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Utama</a></li>
        <li><a href="about.html">Tentang Kami</a></li>
        <li><a href="galery.html">Galeri</a></li>
        <li><a href="pakej.html">Pakej</a></li>
        <li><a href="#">Fasiliti</a></li>
        <li><a href="linkbio.html">Hubungi</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero-section">
    <h1>Galeri Gambar</h1>
    <p>Merakam detik istimewa di Kalang Rengas</p>
  </section>

 <!-- Gallery -->
<section class="gallery-section max-w-5xl mx-auto px-4 py-12">
  <div id="lightgallery">
    <div class="splide" id="gallery-carousel">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <a href="images/galeri1.png" data-sub-html="<h4>Kenangan Aktiviti Air</h4>">
              <img src="images/galeri1.png" alt="Aktiviti Air" class="w-full object-cover rounded-md" />
            </a>
          </li>
          <li class="splide__slide">
            <a href="images/galeri2.png" data-sub-html="<h4>Mata dari Langit</h4>">
              <img src="images/galeri2.png" alt="Drone View" class="w-full object-cover rounded-md" />
            </a>
          </li>
          <li class="splide__slide">
            <a href="images/galeri3.png" data-sub-html="<h4>Tapak Perkhemahan</h4>">
              <img src="images/galeri3.png" alt="Camping Site" class="w-full object-cover rounded-md" />
            </a>
          </li>
          <li class="splide__slide">
            <a href="images/galeri4.png" data-sub-html="<h4>Aktiviti di Kalang Rengas</h4>">
              <img src="images/galeri4.png" alt="Aktiviti" class="w-full object-cover rounded-md" />
            </a>
          </li>
          <li class="splide__slide">
            <a href="images/galeri5.png" data-sub-html="<h4>Pemandangan Menarik</h4>">
              <img src="images/galeri5.png" alt="Pemandangan" class="w-full object-cover rounded-md" />
            </a>
          </li>
          <li class="splide__slide">
            <a href="images/galeri6.png" data-sub-html="<h4>Suasana Malam</h4>">
              <img src="images/galeri6.png" alt="Night View" class="w-full object-cover rounded-md" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>


  <!-- Footer -->
  <footer>
    Â© 2025 Kalang Rengas. Sebuah komuniti, satu destinasi.
  </footer>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/splide@4.1.3/dist/js/splide.min.js"></script>
  <script>
    const splide = new Splide('#gallery-carousel', {
      type: 'loop',
      perPage: 1,
      autoplay: true,
      interval: 4000,
      pauseOnHover: false,
      pauseOnFocus: false,
      arrows: false,
      pagination: true,
    });

    splide.mount();

    lightGallery(document.getElementById('lightgallery'), {
      selector: '.splide__slide a',
      plugins: [lgZoom, lgThumbnail],
      speed: 400,
      zoom: true,
      thumbnail: true,
      download: false
    });
  </script>

</body>
</html>
